<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/carrot.css">
   <script type="text/javascript" defer src="/javascript/carrot.js"></script>
   <script src="https://kit.fontawesome.com/e6e9b86680.js" crossorigin="anonymous"></script>
   <title>Document</title>
</head>
<body>
   <div class="background">
      <div class="component">
         <div class="component__pause">
            <div class="component__pause-btn">
               <i class="fas fa-play"></i>
               <i class="fas fa-pause"></i>
            </div>
         </div>
      </div>
      <div class="component">
         <div class="component__timer">
            <span class="component__timer-time"><i class="far fa-clock"></i> 0:10 </span>
         </div>
      </div>
      <div class="component">
         <div class="component__count">
            <div class="component__count-no">10</div>
         </div>
      </div>
      <div class="component">
         <div class="component__area"></div>
      </div>
   </div>
</body>
</html>

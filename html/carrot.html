<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/carrot.css">
   <script type="text/javascript" defer src="/javascript/carrot.js"></script>
   <script src="https://kit.fontawesome.com/e6e9b86680.js" crossorigin="anonymous"></script>
   <title>Document</title>
</head>
<body>
   <div class="background">
      <div class="component">
         <div class="component__pause">
            <div class="component__pause-btn">
               <i class="playBtn fas fa-play"></i>
               <!-- <i class="fas fa-pause"></i> -->
            </div>
         </div>
      </div>
      <div class="component">
         <div class="component__timer">
            <i class="far fa-clock"></i>
            <span class="component__timer-time stop-dragging"></span>
         </div>
      </div>
      <div class="component">
         <div class="component__count">
            <div class="component__count-no stop-dragging">점수</div>
         </div>
      </div>
      <div class="component">
         <div class="component__area"></div>
      </div>
   </div>

   <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
         <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Hello</span>
   </section>
</body>
</html>
